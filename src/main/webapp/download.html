<script type="text/javascript" src="js/jquery-1.4.3.js"></script>
<script type="text/javascript" language="javascript">
	$(function() {
		//setInterval(refresh, 1000);
		refresh();
	});
	function refresh() {
		$.ajax({
			type : 'get',
			url : '/transfer/rest/remotefile/downloadZip',
			data : {},
			dataType : 'JSON',
			success : function(result) {
			$('#tb1').empty();
			if(result == "" || result == null){
				alert("there is no data in the table!");
			}
			else{
				var dataObj = eval("(" + result + ")");
				//dataObj=dataObj['receiveEntity'];
				$.each(dataObj, function(ii, item) {
					$('#tb1').append(
							'<tr><td>' + item.id + '</td><td>'
									+ item.ip + '</td><td>'
									+ item.port + '</td><td>'
									+ item.received + '</td><td>'
									+ item.failed + '</td><td>' 
									+ item.savedFolder + '</td><td>'
									+ item.speed + '</td><td>'
									+ item.totalFiles + '</td><td>'
									+ item.date + '</td></tr>');
				});
			  }
			  
			}
		});
}
		function get_action(form){
			var downID = $('#down1').html();
			$('#down1').attr("href","testFile/"+downID);
			form.action = "/transfer/rest/remotefile/downloadZip/"+downID;
		}	
		
</script>

</head>

<body>
	<div>			
		<div>
			<form  method="post" enctype="application/x-www-form-urlencoded" onsubmit="get_action(this)">

			</div>

		</table>
		</div>
	</div>
</body>
