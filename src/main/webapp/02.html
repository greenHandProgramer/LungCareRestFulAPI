<script type="text/javascript" language="javascript">
	$(function() {
		//setInterval(refresh, 1000);
		refresh();
	});
	function refresh() {
		$.ajax({
			type : 'get',
			url : '/RestWebService1/services/customers/receive',
			data : {},
			dataType : 'JSON',
			success : function(result) {
				var dataObj = eval("(" + result + ")");
				dataObj=dataObj['receiveP'];
				$('#tb1').empty();
				$.each(dataObj, function(ii, item) {
					$('#tb1').append(
							'<tr><td>' + item.ipFrom + '</td><td>'
									+ item.folder + '</td><td>'
									+ item.numOfFiles + '</td><td>'
									+ item.receive + '</td><td>' + item.speed
									+ '</td><td>' + item.failed + '</td><td>'
									+ item.message + '</td><td>'
									+ item.progressBar + '</td></tr>');
				});
			}
		});
}
			
</script>
